<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic-Tac-Toe!</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">

    <h1>Let's Play Tic Tac Toe!</h1>

    <div class="gridContainer">
      <div id="one" class="checkSquares"></div>
      <div id="two" class="checkSquares"></div>
      <div id="three" class="checkSquares"></div>
      <div id="four" class="checkSquares"></div>
      <div id="five" class="checkSquares"></div>
      <div id="six" class="checkSquares"></div>
      <div id="seven" class="checkSquares"></div>
      <div id="eight" class="checkSquares"></div>
      <div id="nine" class="checkSquares"></div>
    </div>

    <div id="setPlayers">
      <p>Player 1 - Enter your name</p>
      <input id="playerName" type="text">
      <input id="playerButton" type="submit">
    </div>

  </div>
  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
