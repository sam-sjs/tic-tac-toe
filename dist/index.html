<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic-Tac-Toe!</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="backgroundContainer">

    <h1>Let's Play Tic-Tac-Toe!</h1>

    <div class="gridContainer">

    </div>

    <div class="playerContainer">
      <div id="playerOne" class="playerItems">Player One</div>
      <div id="score" class="playerItems">0 - 0</div>
      <div id="playerTwo" class="playerItems">Player Two</div>
    </div>

    <div id="playerIO">
      <p>Player 1 - Enter your name</p>
      <input id="textInput" class="startButtons" type="text">
      <input id="submitButton" class="startButtons" type="submit">
      <input id="playAgain" class="endButtons gameButtons" type="button" value="Play Again">
      <input id="resetGame" class="endButtons gameButtons" type="button" value="Reset Game">
      <input id="local" class="gameSelect gameButtons" type="button" value="Local Multiplayer">
      <input id="network" class="gameSelect gameButtons" type="button" value="Network Multiplayer">
      <input id="computer" class="gameSelect gameButtons" type="button" value="Play Computer">
      <input id="create" class="networkButtons gameButtons" type="button" value="Create">
      <input id="join" class="networkButtons gameButtons" type="button" value="Join">
      <!--Number of buttons can be reduced by doubling up, BUT NO TIME RIGHT NOW!-->
    </div>

    <div class="interactionContainer">
      <div id="chatNames">
      </div>
      <div id="chatMessages"></div>
    </div>

  </div>
